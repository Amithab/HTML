<!DOCTYPE HTML>
<html>
  <head>
    <title>date</title>
    <link href="commands.css" rel="stylesheet"/>
  </head>
  <style>
  .cursor {
    width: 5px;
    height: 10px;
    background-color: white;
    display:inline-block;
  }
  #container {
    width: 9px;
    height: 18px;
    background-color: white;
    color: green;
  }
  </style>
  <body>
    <h1>date example:</h1>
    <h3>In terminal:</h3>
    <div id="terminal">|asldkjflwk</div>
    <button onclick="move()">click</button>
    <div>asda</div>
    <div id="terminal-top"></div>
    <div id="terminal-background">userid@localhost<span class="whiteText">:</span><span class="blueText">~</span><span class="whiteText">$</span> 
      <div id="container" class="cursor">
      
      </div>
    </div>
    <p></p>
    <script>
    function move() {
      var elem = document.getElementById('container');
      var pos = 0;
      function updateLater() {
        if(pos%2==0) {
          elem.style.opacity = "1";
        }
        else {
          elem.style.opacity = "0";
        }
        pos+=1;
        setTimeout(updateLater, 600);
      }
      updateLater();
    }
    </script>
  </body>
</html>
